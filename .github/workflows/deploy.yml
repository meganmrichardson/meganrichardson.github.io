name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to the 'main' branch (adjust if using a different default branch)
  pull_request:
    branches:
      - main # Optional: Trigger deployment on pull requests to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 1: Identify to Git
      - name: Set up user
        run: git config --global user.name "Megan Richardon"
        run: git config --global user.email "megan.marie.richardson@gmail.com"

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node.js version you're using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # GitHub Token for authentication
